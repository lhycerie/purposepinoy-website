<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Purpose Pinoy</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tab Icon -->
    <link rel="icon" type="image/png" sizes="64x64" href="../assets/images/Purpose Pinoy Logo .png">

    <!-- Scripts -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="font-sans antialiased text-gray-800 relative min-h-screen">

    <!-- Blurred Background Layer -->
    <div class="fixed inset-0 z-0">
        <!-- Background Image with Blur -->
        <div class="absolute inset-0 bg-[url('../assets/images/contactusbg.jpg')] bg-cover bg-center blur-xs"></div>
        <!-- Color Overlay -->
        <div class="absolute inset-0 bg-[#17395C] opacity-75"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10">
        <!-- NAVBAR COMPONENT -->
        <div w3-include-html="../components/navbar.html"></div>

        <!-- Hero Section -->
        <section class="pt-20">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 items-center min-h-screen">
                <!-- Left Side Box -->
                <div class="px-8 md:px-16 py-20 bg-gray-50 flex flex-col justify-center order-2 lg:order-1 relative z-20 lg:mr-[-10%] shadow-2xl">
                    <h1 class="text-6xl md:text-7xl font-black mb-6 leading-tight">
                       No question is <span class="text-[#EFB758]">too big</span> or  <span class="text-[#C24229]">too small.</span>
                    </h1>
                    <p class="text-xl text-gray-600 leading-relaxed mb-12 max-w-md">
                        Have a question about volunteering, donating, or partnering with us? Don't be shy. We'd love to hear from you!
                    </p>
                    
                    <div class="space-y-6 mb-12">
                        <div>
                            <h3 class="text-sm font-bold text-gray-900 uppercase tracking-widest mb-2">Email</h3>
                            <a href="mailto:hello@purposepinoy.ph" class="text-lg text-[#2B4692] font-semibold hover:text-[#941B12] transition">
                               tech@purposepinoy.org
                            </a>
                        </div>
                        <div>
                            <h3 class="text-sm font-bold text-gray-900 uppercase tracking-widest mb-2">Phone</h3>
                            <a href="tel:+639123456789" class="text-lg text-[#2B4692] font-semibold hover:text-[#941B12] transition">
                                +63 998 415 1108
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Image (Right side and behind main text) -->
                <div class="h-full bg-gradient-to-b from-gray-200 to-gray-300 relative overflow-hidden order-1 lg:order-2 min-h-96 lg:min-h-full flex items-center justify-center z-10">
                    <img src="/project/assets/images/contactus.jpg" alt="Team collaboration" class="w-full h-full object-cover">
                </div>
            </div>
        </section>

        <!-- Contact Form -->
        <section id="contact-form" class="py-20 px-4 bg-white">
            <div class="max-w-2xl mx-auto">
                <div class="mb-12 text-center">
                    <h2 class="text-4xl font-bold text-gray-900 mb-4">Get in Touch</h2>
                    <p class="text-gray-600">Fill out the form below and we'll respond within 2 business days.</p>
                </div>

                <form class="space-y-6 bg-gray-50 p-8 rounded-xl">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-900 font-semibold mb-2">First Name *</label>
                            <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#2B4692] transition" placeholder="Juan">
                        </div>
                        <div>
                            <label class="block text-gray-900 font-semibold mb-2">Last Name *</label>
                            <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#2B4692] transition" placeholder="Dela Cruz">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-900 font-semibold mb-2">Email Address *</label>
                        <input type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#2B4692] transition" placeholder="juan@example.com">
                    </div>

                    <div>
                        <label class="block text-gray-900 font-semibold mb-2">Phone Number</label>
                        <input type="tel" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#2B4692] transition" placeholder="+63 912 345 6789">
                    </div>

                    <div>
                        <label class="block text-gray-900 font-semibold mb-2">Message *</label>
                        <textarea rows="6" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#2B4692] transition" placeholder="Tell us more about your inquiry..."></textarea>
                    </div>

                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="newsletter" class="w-4 h-4 cursor-pointer">
                        <label for="newsletter" class="text-gray-700 cursor-pointer">Keep me updated about Purpose Pinoy</label>
                    </div>

                    <button type="submit" class="w-full bg-[#2B4692] text-white font-bold py-3 rounded-lg hover:bg-opacity-90 transition text-lg cursor-pointer">
                        Send Message
                    </button>
                </form>
            </div>
        </section>

        <!-- FOOTER COMPONENT -->
        <div w3-include-html="../components/footer.html"></div>
    </div>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
